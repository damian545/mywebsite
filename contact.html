<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="main">
      <nav>       
        <div class="nav-links">
            <div class="logo">
                <img src="" />
              </div>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="aboutme.html">ABOUT ME</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="images/myname.png" class="damian" />
        <div id="circle">
          <div class="feature one">
            <div>
              <h1>Email</h1>
              <p>
               example@thisemail.com
              </p>
            </div>
          </div>
          <div class="feature two">
            <h1>Phone</h1>

            <p>0475 635 632</p>
          </div>
          <div class="feature three">
            <h1>Address</h1>
            <p>125 Aplace Ave Adelaide 5000</p>
          </div>
          <div class="feature four">
            <h1>Facebook</h1>
            <p>
              My Facebook account
            </p>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="images/arrowup.png" id="upBtn" />
        <h3>Toggle up or down for contact details</h3>
        <img src="images/arrowdown.png" id="downBtn" />
      </div>
    </div>
    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");

      var rotateValue = circle.style.transform;
      var rotateSum;

      upBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
      downBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
    </script>
    </div>
  </body>
</html>
